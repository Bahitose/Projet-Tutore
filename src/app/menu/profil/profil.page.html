
<ion-content>
  <div class="head">
    <div bar>
      <ion-button slot="start"> <ion-back-button defaultHref="home"></ion-back-button></ion-button>
      <h3>Profile</h3>
    </div>
    <div class="profil">
        <img src="../assets/logo.jpg">
    </div>
  </div>
 
  <div>
    <ion-item>
      <ion-label>Nom:  </ion-label>
      <p>{{data.nom}}</p>
    </ion-item>
    <ion-item>
      <ion-label>Prenom : </ion-label>
      <p>{{data.prenom}}</p>
    </ion-item>
    <ion-item>
      <ion-label>Date de Naissance: </ion-label>
      <p>{{data.date}}</p>
    </ion-item>
    <ion-item>
      <ion-label>Matricule : </ion-label>
      <p>{{data.matricule}}</p>
    </ion-item>
    <ion-item>
      <ion-label>Téléphone : </ion-label>
      <p>{{data.numero}}</p>
    </ion-item>
    <ion-item>
      <ion-label>Email : </ion-label>
      <p>{{data.email}}</p>
    </ion-item>
    <!-- <ion-item>
      <ion-label>Arrondissement: </ion-label>
      <p>{{data.arrondissement}}</p>
    </ion-item> -->
  </div>
  <ion-button (click)="deconnecter()"><ion-icon name="power-outline"></ion-icon> Deconnecter</ion-button>
</ion-content>
